<section>
    <header class="editor-header">
        <select class="form-contral lang-select float-left" name = "language" [(ngModel)] = "language" (change)="setLanguage(language)">
            <!-- <option value="">Choose a language...</option> -->
            <option *ngFor="let language of languages" [value]="language">{{ language }}</option>
        </select>
          
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            <span class="bi bi-arrow-counterclockwise"></span> 
        </button>
        
        
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="myModalLabel">Reset</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  You will lose current code in the window, are you sure?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="trigger-event-button" data-bs-dismiss="modal" (click)="resetEditor()" >Reset</button>   
                   
                </div>
              </div>
            </div>
          </div>
    </header>

    <div class="container">
    <div id="editor" style="width: 100%; height: 600px">   
    </div>
</div>


    <footer class="editor-footer">
        <button type="button" class="btn btn-success float-end" (click)="submit()">Submit Solution</button>
        
    </footer>

</section>
